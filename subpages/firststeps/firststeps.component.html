<div class="container">
        <br><br>
    <div class="starter-template">
        <ngb-alert type="info" [dismissible]="false">
            <h3 [innerHTML]="'FirstSteps_1' | translate"></h3>
            <p [innerHTML]="'FirstSteps_2' | translate"></p>
            <input type="button" class="btn btn-danger" [value]="'FirstSteps_3' | translate" (click)="changeValue()" translate>
            <div>
            </div>
        </ngb-alert>
    </div>

   <div *ngIf="isVisible" class="container">

   <div *ngFor="let lesson of lessons">
  
        <div class="card-deck mb-2 text-center" *ngIf="getCurrentLang() == 'pl' || (getCurrentLang() == 'en' && lesson.videoID_EN != '' )">
            <div class="card mb-2 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal" translate>{{lesson.title}}</h4>
                </div>
                <div class="card-body">
                    <div class="card-deck mb-2 text-center">
                        <div class="card mb-2 box-shadow">

                                <div *ngIf="getCurrentLang() == 'pl'" class="container">
                                    <div class="youtube-player" width="100%" height="100%" (click)="addIframe(lesson.videoID)" id="{{lesson.videoID}}">
                                
                                        <img src="https://i.ytimg.com/vi/{{lesson.videoID}}/mqdefault.jpg">
                                        <div class="play"></div>
                                    </div>
                                </div>
                                <div *ngIf="getCurrentLang() == 'en'" class="container">
                                        <div class="youtube-player" width="100%" height="100%" (click)="addIframe(lesson.videoID_EN)" id="{{lesson.videoID_EN}}">                                    
                                            <img src="https://i.ytimg.com/vi/{{lesson.videoID_EN}}/mqdefault.jpg">
                                            <div class="play"></div>
                                        </div>                                    
                                </div>

                        </div>
                        <div class="card mb-2 box-shadow text-left">

                                <div class="card-body">
                                    <form action="">
                                        <label><h4><p [innerHTML]="lesson.quiz.question | translate"> </p> </h4></label>
                                        <div *ngFor="let answer of lesson.quiz.answers">
                                            <label translate>
                                            <input type="radio" name="answer.value" [value]="answer.value" 
                                            (click) ="answer.isCorrect?lesson.quiz.userAnswer='FirstSteps_OK':lesson.quiz.userAnswer='FirstSteps_BAD';answer.isCorrect?lesson.quiz.fontAnswer='green':lesson.quiz.fontAnswer='red'" > 
                                                {{answer.display}}     
                                            </label>                                                      
                                        </div>
                                       <font color = {{lesson.quiz.fontAnswer}} translate> {{lesson.quiz.userAnswer}} </font>
                                    </form>
                                 </div>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

         <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <h3 class="text-muted">by Olo How</h3>
        </footer>  
    
</div>
